<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <!--<link rel="stylesheet" href="../../styles/common.css" />-->
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        .el-button--primary {
            color: #333333;
            background-color: #a4da89;
            border-color: #a4da89;
        }

        .continue {
            border-color: #333333 !important;
            background: #333333 !important;
            color: #ffffff !important;
        }

        .continue:hover {
            background-color: #999999 !important;
            border-color: #999999 !important;
            color: #ffffff !important;
        }

        .continue:active {
            background-color: #2a2a2a !important;
            border-color: #2a2a2a !important;
            color: #ffffff !important;
        }

        element.style {
            margin-right: 650px;
        }

        .hide .el-upload--picture-card {
            display: none;
        }

    </style>
</head>
<body>
<div class="addBrand-container" id="combo-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="false"
                label-width="460px"
        >
            <el-form-item label="题目描述:" prop="description">
                <el-input v-model="ruleForm.description" type="textarea" :rows="4" style="width:350px"
                          placeholder="请填写题目描述"
                          maxlength="200"></el-input>
            </el-form-item>

            <el-form-item label="题目图片:" prop="picture">
                <el-upload
                        action
                        ref="imgForm"
                        :multiple="false"
                        list-type="picture-card"
                        :class="{hide:hideUpload}"
                        name="file"
                        :on-preview="handlePreview"
                        :on-remove="remove"
                        :on-change="uploadChange"
                        :before-upload="beforeUpload"
                        :http-request="upLoadFile"
                >
                    <i class="el-icon-plus"></i>
                </el-upload>
                <el-dialog :visible.sync="previewVisible">
                    <img width="100%" :src="previewPath" alt="">
                </el-dialog>
            </el-form-item>

            <el-form-item label="题目类型" prop="type">
                <el-select v-model="ruleForm.type" placeholder="请选择类型" @change="$forceUpdate()">
                    <el-option
                            v-for="item in types"
                            :label="item.name"
                            :value="item.name">
                    </el-option>
                </el-select>
            </el-form-item>

            <el-form-item
                    v-if="ruleForm.type==`选择题`"
                    v-for="(option, index) in ruleForm.options"
                    :label="'选项' + (index+1)"
                    :key="index"
                    :prop="'options.' + index + '.value'"
            >
                <el-input v-model="option.value" placeholder="请填写选项内容"></el-input>
                <el-button type="primary" plain @click="addDomain" v-if="index==ruleForm.options.length-1">增加
                </el-button>
                <el-button type="danger" plain @click.prevent="removeDomain(option)" v-if="ruleForm.options.length!=1">
                    删除
                </el-button>

            </el-form-item>

            <el-form-item label="题目答案" prop="answer">
                <el-input v-model="ruleForm.answer" placeholder="题目答案" maxlength="20"/>
            </el-form-item>

            <el-form-item label="所属课程" prop="quesCourId">
                <el-select v-model="ruleForm.quesCourId" placeholder="请选择课程" @change="$forceUpdate()">
                    <el-option
                            v-for="item in courses"
                            :label="item.name"
                            :value="item.id">
                    </el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="所属章节" prop="chapter">
                <el-input v-model="ruleForm.chapter" placeholder="所属章节" maxlength="20"/>
            </el-form-item>

            <el-form-item label="题目难度" prop="hard">
                <el-select v-model="ruleForm.hard" placeholder="请选择难度" @change="$forceUpdate()">
                    <el-option
                            v-for="item in hards"
                            :label="item.name"
                            :value="item.name">
                    </el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="题目分值" prop="score">
                <el-input-number v-model="ruleForm.score" controls-position="" :step-strictly="true" :precision="1"
                                 placeholder="0.0" :step="0.5" :min="0" :max="100" style="width: 293px"></el-input-number>
            </el-form-item>

            <div>
                <el-form-item
                        label-width="400px"
                >
                    <el-button @click="goBackAddTest()"> 取消</el-button>
                    <el-button type="primary" @click="submitFormAddTest('ruleForm', false)"> 保存</el-button>
                    <el-button
                            v-if="actionType === 'add'"
                            type="primary"
                            class="continue"
                            @click="submitFormAddTest('ruleForm', true)"
                    >
                        保存并继续添加
                    </el-button>
                </el-form-item>
            </div>

        </el-form>
    </div>

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/test.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script>
    new Vue({
        el: '#combo-add-app',
        data() {
            return {
                id: '',
                actionType: '',

                formData: [],
                previewPath: '',
                previewVisible: false,
                hideUpload: false,
                limitCount: 1,
                headFile: '',
                headFileList: '',

                //请求头
                headers: { "Content-Type": "multipart/form-data" },
                // 允许的文件类型
                fileType: [ "png","jpg", "jpeg"],
                // 上传文件大小，单位 M
                fileSize: 5,
                picture: [{}],
                ruleForm: {
                    description: '',
                    picture: [{}],
                    options: [{}],
                    options1:[],
                    answer: '',
                    quesCourId: '',
                    chapter: '',
                    hard: '',
                    score: '0',
                    type: '',
                },
                types: [
                    {name: '选择题'},
                    {name: '填空题'},
                    {name: '判断题'},
                    {name: '计算题'},
                    {name: '简答题'},
                    {name: '讨论题'},
                    {name: '分析题'},
                ],
                courses: [],
                hards: [
                    {name: '简单'},
                    {name: '较简单'},
                    {name: '中等'},
                    {name: '较难'},
                    {name: '难'},
                ]

            }
        },
        computed: {
            rules() {
                return {
                    description: {
                        required: true,
                        message: '请输入题目描述',
                        trigger: 'blur',
                    },
                    options: {
                        required: true,
                        message: '请输入题目描述',
                        trigger: 'blur',
                    },
                    quesCourId: {
                        required: true,
                        message: '请选择题目所属课程',
                        trigger: 'blur',
                    },
                    type: {
                        required: true,
                        message: '请输入题目所属章节',
                        trigger: 'blur',
                    },
                    hard: {
                        required: true,
                        message: '请选择难度',
                        trigger: 'blur',
                    },
                    score: {
                        required: true,
                        message: '请输入分数',
                        trigger: 'blur',
                    },

                }
            },
        },
        watch: {},
        created() {
            this.id = requestUrlParam('id');
            this.actionType = this.id ? 'edit' : 'add'
            if (this.id) {
                this.initAddTest()
            }
            this.getType();
        },

        mounted() {
        },
        methods: {
            async initAddTest() {
                queryTestById(this.id).then((res) => {
                    if (String(res.code) === '1') {
                        this.ruleForm = res.data;
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },
            getType() {
                getCourses().then(res => {
                    if (res.code === 1) {
                        this.courses = res.data.list.map((obj) => ({id: obj.id, name: obj.name}))
                    }
                })
            },

            // 处理图片预览效果
            handlePreview(file) {
                this.previewPath = file.url;
                this.previewVisible = true
            },
            remove(file, fileList) {
                /*if(fileList.length==0){
                  this.kfFormRules.headImg = [{ required: true, message: '请上传微信头像', trigger: 'change'}];
                }*/
                this.hideUpload = fileList.length >= this.limitCount;

            },
            uploadChange(file, fileList) {
                //this.hideUpload = fileList.length >= this.limitCount;
                this.headFile = file;
                this.headFileList = fileList;
                //this.$refs.kfFormRef.clearValidate('headImg');
                this.hideUpload = fileList.length >= this.limitCount;
            },


            //上传文件之前
            beforeUpload(file){
                if (file.type != "" || file.type != null || file.type != undefined){
                    //截取文件的后缀，判断文件类型
                    const FileExt = file.name.replace(/.+\./, "").toLowerCase();
                    //计算文件的大小
                    const isLt5M = file.size / 1024 / 1024 < 5; //这里做文件大小限制
                    //如果大于5M
                    if (!isLt5M) {
                        this.$showMessage('上传文件大小不能超过 5MB!');
                        return false;
                    }
                    //如果文件类型不在允许上传的范围内
                    if(this.fileType.includes(FileExt)){
                        return true;
                    }
                    else {
                        this.$message.error("上传文件格式不正确!");
                        return false;
                    }
                }
            },

            upLoadFile(file) {
                this.formData.append('file', file.file);
            },


            removeDomain(item) {
                var index = this.ruleForm.options.indexOf(item)
                if (index !== -1) {
                    this.ruleForm.options.splice(index, 1);
                }
            },
            addDomain() {
                //alert(JSON.stringify(this.ruleForm.options))
                this.ruleForm.options.push({
                    value: '',
                });
            },


            submitFormAddTest(formName, st) {

                this.formData = new FormData;
                for (var i = 0;i<this.ruleForm.options.length;i++){
                    this.ruleForm.options1.push(this.ruleForm.options[i].value)
                }
                this.$refs.imgForm.submit();//触发上传图片，开始一张一张的执行每个图片的http-request，遍历完成后此时的formData中的‘file’对应的就是待上传的图片对象数组了
                this.formData.append('description', this.ruleForm.description);
                this.formData.append('options', this.ruleForm.options1);
                this.formData.append('answer', this.ruleForm.answer);
                this.formData.append('quesCourId', this.ruleForm.quesCourId);
                this.formData.append('chapter', this.ruleForm.chapter);
                this.formData.append('hard', this.ruleForm.hard);
                this.formData.append('score', this.ruleForm.score);
                this.formData.append('type', this.ruleForm.type);

                let prams = this.formData;

                if (this.actionType === 'add') {
                    addTest(prams)
                        .then((res) => {
                            if (res.code === 1) {
                                this.$message.success('添加成功！')
                                if (!st) {
                                    setTimeout(() => {
                                        this.goBackAddTest()
                                    }, 2200);
                                } else {
                                    setTimeout(() => {
                                        this.ruleForm = {
                                            description: '',
                                            picture: [{}],
                                            options: [{}],
                                            options1:[],
                                            answer: '',
                                            quesCourId: '',
                                            chapter: '',
                                            hard: '',
                                            score: '0',
                                            type: '',
                                        }
                                        this.$refs.imgForm.clearFiles();
                                        this.headFile= ''
                                        this.headFileList= ''
                                        this.hideUpload = this.headFileList.length >= this.limitCount;
                                    }, 2000);
                                }
                            } else {
                                this.$message.error(res.msg || '操作失败')
                            }
                        })
                        .catch((err) => {
                            this.$message.error('请求出错了：' + err)
                        })
                } else {
                    editTest(prams)
                        .then((res) => {
                            if (res.code === 1) {
                                this.$message.success('修改成功！')
                                this.goBack()
                            } else {
                                this.$message.error(res.msg || '操作失败')
                            }
                        })
                        .catch((err) => {
                            this.$message.error('请求出错了：' + err)
                        })
                }

            },
            handleAvatarSuccess(response, file, fileList) {
                // this.imageUrl = response.data
                if (response.code === 0 && response.msg === '未登录') {
                    window.top.location.href = '/backend/page/login/login.html'
                } else {
                    this.imageUrl = `/common/download?name=${response.data}`
                    this.ruleForm.image = response.data
                }
            },

            goBackAddTest() {
                window.parent.menuHandle(
                    {
                        id: '4',
                        url: 'page/testManger/list.html',
                        name: '试题管理',
                    },
                    false
                )
            },

        },
    })
</script>
</body>
</html>
